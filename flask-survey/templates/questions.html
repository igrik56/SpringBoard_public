{% extends 'base.html' %}
{% block title %}Survey{% endblock %}
{% block body_page %}
    <h1>Question - {{title}}</h1>
    <div id="questions">
        <form action="/next" method="POST">
            <p>
                {% if questions[pos] %}
                    <label>{{questions[pos]}}</label>
                    {%for c in choice[pos] %}

                        <input type="radio" value='{{c}}' id="{{c}}" name="answer">
                        <label for={{c}}> {{c.capitalize()}} </label>
                        
                    {%endfor%}
                {% else %}
                    <h2>Thank you for your response</h2>
                {% endif %}
            </p>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
