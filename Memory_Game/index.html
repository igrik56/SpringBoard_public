<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <button id="Start" onclick="startGame()">Start New Game</button>
    <button id="Restart" onclick="restartGame()">Restart Game</button>
    <div><br><br>
    <label id="recordScore">Best Score:</label>
    <output id="recordScoreOut"></output>
    <br><br>
    <label id="currentScore">Guess attempts:</label>
    <output id="currentScoreOut"></output><br><br><br>
    </div>
    <div id="game">
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
