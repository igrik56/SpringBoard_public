<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Movie App</title>
</head>
<body>
    <h1>Movie Ratings</h1>
    <form id="Movie-rating">
        <input id="movie" type="text" placeholder="Movie">
        <input id="rating" type="text" placeholder="Rating">
        <input id="submit" type="submit">
    </form>
    <ul id="list-of-movies"></ul>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        
        $(`#submit`).on(`click`, function(e){
            e.preventDefault();
            $(`#list-of-movies`).append(`<li>${$(`#movie`).val()} has a rating of ${$(`#rating`).val()}</li> <button>Remove</button>`);
            $(`button`).on(`click`, function(){
                this.previousElementSibling.remove()
                this.remove();
            })
        })
    </script>
</body>
</html>
